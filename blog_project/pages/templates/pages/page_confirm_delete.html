{% extends "home/index.html" %}
{% load static %}
{% block blog_project_content %}

<div class="container">
    

    <h2>Delete post</h2>
    <hr></hr>
    
    <p>Are you sure to delete this post?</p>

    <form class="mb-4" action="" method="POST">
        {% csrf_token %}
        <input class="btn btn-warning" type="submit" value="Yes, delete">
        <a class="btn btn-primary" href="{% url 'page:page-list' %}" >Cancel</a>
    </form>

    
</div>


{% endblock %}
